<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">    <link href="styles.css" rel="stylesheet">
    <title>Dice Game</title>
</head>
  
<body>
    <div class="game-wrapper position-absolute start-0 end-0 my-0 mx-auto shadow bg-body rounded clearfix">
        <div id="player-1-side" class="player-container active">
            <div id="player-1-name" class="player-name position-relative">Player 1</div>
            <div class="global-score" id="scoreP1">0</div>
            <div class="current-score-container position-relative start-0 end-0 my-0 mx-auto">
                <div class="fs-6">Current</div>
                <div class="text-white fs-1" id="currentScoreP1">0</div>
            </div>        
        </div>
        <div id="player-2-side" class="player-container">
            <div id="player-2-name" class="player-name position-relative">Player 2</div>
            <div class="global-score" id="scoreP2">0</div>
            <div class="current-score-container position-relative start-0 end-0 my-0 mx-auto">
                <div class="fs-6">Current</div>
                <div class="text-white fs-1" id="currentScoreP2">0</div>
            </div>        
        </div>

        <img class="shadow bg-body" id="dice" src="images\dice-1.svg">

        <button type="button" class="btn btn-new-game fs-5 d-flex align-items-center text-uppercase position-absolute start-0 end-0 my-0 mx-auto"
            onClick="newGame()">
            <ion-icon class="me-2" size="large" name="add-circle-outline"></ion-icon>
            New Game
        </button>

        <button type="button" class="btn btn-roll-dice fs-5 d-flex align-items-center text-uppercase position-absolute start-0 end-0 my-0 mx-auto"
            onClick="rollTheDice()">
            <ion-icon class="me-2" size="large" name="sync-outline"></ion-icon>
            Roll the Dice
        </button>

        <button type="button" class="btn btn-hold-pts fs-5 d-flex align-items-center text-uppercase position-absolute start-0 end-0 my-0 mx-auto"
            onClick="holdPoints()">
            <ion-icon class="me-2" size="large" name="download-outline"></ion-icon>
            Hold
        </button>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>

</html>
